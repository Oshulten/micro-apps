<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pico.min.css" />
        <title>Console apps</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/rectangle.css" />
        <script src="./scripts/index.js"></script>
    </head>

    <body>
        <label for="console app">Which app do you want to talk to?</label>
        <select name="console app" id="console-app-selector"></select>
        <input type="text" id="text-input" placeholder="Say something to the app..." />
        <ul id="message-history"></ul>
        <button class="btn" onclick="my_modal_2.showModal()">open modal</button>
        <dialog id="my_modal_2" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4">Press ESC key or click outside to close</p>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
    </body>
</html>
